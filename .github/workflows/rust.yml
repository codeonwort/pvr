name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: sudo apt install libpango1.0-dev | sudo apt install libatk1.0-dev | cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
